spring.application.name=elecciones-senado-security

server.port=8081

spring.jpa.hibernate.ddl-auto=validate

spring.datasource.url=jdbc:mysql://${ELECCIONES_SECURITY_DB_HOST}:${ELECCIONES_SECURITY_DB_PORT}/${ELECCIONES_SECURITY_DB_NAME}
spring.datasource.username=${ELECCIONES_SECURITY_DB_USER}
spring.datasource.password=${ELECCIONES_SECURITY_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jackson.time-zone=America/Bogota
